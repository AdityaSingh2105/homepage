
<div class="banner">
  <div class="content">
      <h1 class="mb-5">All Books <br/><br/> At One Place.</h1>
      <a routerLink="books">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
  <h1 class="text-center"><span class="highlight">How to get your books?</span></h1>
  <div class="row mt-5">
      <!-- one  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>1</h1>
              <p>Select books</p>
          </div>
      </div>
<!-- two -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>2</h1>
              <p>Fill the details</p>
          </div>
      </div>
      <!-- three  -->
      <div class="col-lg-4 mt-2">
          <div class="stepBox">
              <h1>3</h1>
              <p>Books delivered at your doorstep</p>
          </div>
      </div>
  </div>
</div>

<!-- Bookbox  -->

<div class="container mt-4 mb-4">
    <h1 class="text-center"><span class="highlight">Customers Trending Books</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let bd of BookData;index as i">
            <div class="Bookbox" *ngIf="i<=7">
                <img src="{{bd.BookImg}}" />
                <h1>{{bd.BookName}}</h1>
                <p>{{bd.BookPrice | currency:'INR'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="books" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
